<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Подбор программы</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="fonts/oswaldmedium.woff2" as="font" />
    <link rel="preload" href="fonts/oswaldregular.woff2" as="font" />
  </head>
  <body>

    <header class="page-header">
      <div class="content-container">
        <div class="page-header__wrapper">
          <div class="page-header__logo-menu-button-wrapper">
            <a href="/" class="page-header__logo-link">
              <picture>
                <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg" width="202" height="60">
                <source media="(min-width: 768px)" srcset="img/logo-tablet.svg" width="173" height="58">
                <img class="page-header__logo-picture" src="img/logo-mobile.svg" width="191" height="38" alt="Логотип интернет-магазина CAT ENERGY">
              </picture>
            </a>
            <button class="page-header__menu-button visually-hidden" type="button">
              <span class="visually-hidden">Открыть меню</span>
            </button>
          </div>
          <nav class="page-header__main-nav">
            <ul class="page-header__site-list">
              <li class="page-header__site-item"><a href="/" class="page-header__link">Главная</a></li>
              <li class="page-header__site-item"><a href="catalog.html" class="page-header__link">Каталог продукции</a></li>
              <li class="page-header__site-item"><a class="page-header__link page-header__link_active">Подбор программы</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <!-- Другие блоки -->
    </main>

    <footer class="page-footer">
      <div class="content-container">
        <div class="page-footer__flex-wrapper">
          <div class="page-footer__logo-wrapper">
            <a href="/" class="page-footer__logo">
              <img class="page-footer__logo-name" src="img/logo-footer.svg" width="128" height="24" alt="Логотип интернет-магазина CAT ENERGY">
            </a>
          </div>

          <ul class="social page-footer__social">
            <li class="social__item">
              <a href="#" class="social__link page-footer__link-vkontakte">
                <span class="visually-hidden">Вконтакте</span>
                <svg class="social__svg" width="22" height="12"><use xlink:href="img/icon-set.svg#vkontakte"></use></svg>
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link page-footer__link-instagram">
                <span class="visually-hidden">Инстаграм</span>
                <svg class="social__svg" width="16" height="16"><use xlink:href="img/icon-set.svg#instagram"></use></svg>
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link page-footer__link-facebook">
                <span class="visually-hidden">Фейсбук</span>
                <svg class="social__svg" width="10" height="19"><use xlink:href="img/icon-set.svg#facebook"></use></svg>
              </a>
            </li>
          </ul>

          <div class="page-footer__copyright-wrapper">
            <a href="https://htmlacademy.ru/intensive/adaptive" class="paragraph-0 paragraph-0_color_4 page-footer__paragraph-0">HTML Academy</a>
            <a href="https://htmlacademy.ru/intensive/adaptive">
              <svg class="page-footer__developer-logo" width="27" height="34"><use xlink:href="img/icon-set.svg#developer-logo"></use></svg>
            </a>
          </div>
        </div>
      </div>
    </footer>

  <script src="less/blocks/page-header/page-header.js"></script>
  <script>
    // Picture element HTML5 shiv
    document.createElement( "picture" );
  </script>
  <script src="js/picturefill.js" async></script>

  </body>
</html>
